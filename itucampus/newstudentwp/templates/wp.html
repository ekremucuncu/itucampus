{% extends "base.html" %}
{%block content%}
{% load crispy_forms_tags %}

<div style="height:100%;background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSb6BIjfXcP5EK2ZkHZLJNq8adPD8I_eToAag&usqp=CAU);">
<div  class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div style=""class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">WP GRUBUNA GİR</h3>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="name" placeholder="İsim-Soyisim" class="form-control">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="email" name="mail" placeholder="örnek@itu.edu.tr" class="form-control">
					</div>
						{{form.errors.mail}}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-phone"></i></span>
						</div>
						<input type="number" name="number" placeholder="Telefon Numaran" class="form-control">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
							<input type="text" name="bolum" placeholder="Bölümün" class="form-control" >
					</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Kaydol">
							</div>
				</form>

			</div>

<style>
	input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    /* display: none; <- Crashes Chrome on hover */
    -webkit-appearance: none;
    margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
}

input[type=number] {
    -moz-appearance:textfield; /* Firefox */
}



body,
html {
	margin: 0;
	padding: 0;
	height: 100%;
}
.user_card {
	width: 350px;
	margin-top: auto;
	margin-bottom: auto;
	background: #FF9900;
	position: relative;
	display: flex;
	justify-content: center;
	flex-direction: column;
	padding: 10px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	border-radius: 5px;

}

.form_container {
	margin-top: 20px;
}

#form-title{
	color: #fff;
}

.login_btn {
	width: 100%;
	background: #002855 !important;
	color: white !important;
}
.login_btn:focus {
	box-shadow: none !important;
	outline: 0px !important;
}
.login_container {
	padding: 0 2rem;
}
.input-group-text {
	background: #002855 !important;
	color: white !important;
	border: 0 !important;
	border-radius: 0.25rem 0 0 0.25rem !important;
}
.input_user,
.input_pass:focus {
	box-shadow: none !important;
	outline: 0px !important;
}

#messages{
	background-color: grey;
	color: #fff;
	padding: 10px;
	margin-top: 10px;
}
#.bg-image {

	background-size: 100%;

	background-position: center center;

	background-repeat: no-repeat;
}
}
</style>
{% endblock content%}
